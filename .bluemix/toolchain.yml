---
name: "Cloud-native Toolchain for the Logistics Wizard"
description: "With this cloud-native toolchain, you use the logistics wizard template to create a supply chain management web app and back end that consists of multiple microservices: a Controller API, an ERP API, and a WEB-UI. The toolchain is preconfigured for continuous delivery, source control, blue-green deployment, unit testing, and issue tracking.\n\nTo get started, click **Create**."
version: 0.3
image: data:image/png;base64,$file(toolchain.png,base64)
required:
 - deploy
 - coveralls

# Github repos
erp-api-repo:
  service_id: githubpublic
  parameters:
    repo_name: "logistics-wizard-erp"
    repo_url: "https://github.com/IBM-Bluemix/logistics-wizard-erp"
    type: clone
    has_issues: true

controller-repo:
  service_id: githubpublic
  parameters:
    repo_name: "logistics-wizard-controller"
    repo_url: "https://github.com/IBM-Bluemix/logistics-wizard-controller"
    type: clone
    has_issues: true

webui-repo:
  service_id: githubpublic
  parameters:
    repo_name: "logistics-wizard-webui"
    repo_url: "https://github.com/IBM-Bluemix/logistics-wizard-webui"
    type: clone
    has_issues: true

# Pipelines
erp-api-build-dev:
  service_id: pipeline
  parameters:
    name: "erp (dev)"
    configuration:
      content: $file(erp-api.pipeline.dev.yml)
      env:
        ERP_API_REPO: "erp-api-repo"
        DEV_CF_APP_NAME: "dev-{{deploy.parameters.erp-app-name}}"
        COVERALLS_REPO_TOKEN: "{{coveralls.parameters.erp-api-coveralls_token}}"
        SPACE_NAME: "{{deploy.parameters.selected-space}}"
        ORG_NAME: "{{deploy.parameters.selected-organization}}"
        REGION_ID: "{{deploy.parameters.selected-region}}"
      execute: true
    services: ["erp-api-repo"]
  hidden: [form, description]

erp-api-build-prod:
  service_id: pipeline
  parameters:
    name: "erp (prod)"
    configuration:
      content: $file(erp-api.pipeline.prod.yml)
      env:
        ERP_API_REPO: "erp-api-repo"
        PROD_CF_APP_NAME: "{{deploy.parameters.erp-app-name}}"
        COVERALLS_REPO_TOKEN: "{{coveralls.parameters.erp-api-coveralls_token}}"
        SPACE_NAME: "{{deploy.parameters.selected-space}}"
        ORG_NAME: "{{deploy.parameters.selected-organization}}"
        REGION_ID: "{{deploy.parameters.selected-region}}"
      execute: true
    services: ["erp-api-repo"]
  hidden: [form, description]

controller-build-dev:
  service_id: pipeline
  parameters:
    name: "controller (dev)"
    configuration:
      content: $file(controller.pipeline.dev.yml)
      env:
        CONTROLLER_REPO: "controller-repo"
        COVERALLS_REPO_TOKEN: "{{coveralls.parameters.controller-coveralls_token}}"
        ERP_SERVICE_APP_NAME: "dev-{{deploy.parameters.erp-app-name}}"
        DEV_CF_APP_NAME: "dev-{{deploy.parameters.controller-app-name}}"
        SPACE_NAME: "{{deploy.parameters.selected-space}}"
        ORG_NAME: "{{deploy.parameters.selected-organization}}"
        REGION_ID: "{{deploy.parameters.selected-region}}"
      execute: true
    services: ["controller-repo"]
  hidden: [form, description]

controller-build-prod:
  service_id: pipeline
  parameters:
    name: "controller (prod)"
    configuration:
      content: $file(controller.pipeline.prod.yml)
      env:
        CONTROLLER_REPO: "controller-repo"
        COVERALLS_REPO_TOKEN: "{{coveralls.parameters.controller-coveralls_token}}"
        ERP_SERVICE_APP_NAME: "{{deploy.parameters.erp-app-name}}"
        PROD_CF_APP_NAME: "{{deploy.parameters.controller-app-name}}"
        SPACE_NAME: "{{deploy.parameters.selected-space}}"
        ORG_NAME: "{{deploy.parameters.selected-organization}}"
        REGION_ID: "{{deploy.parameters.selected-region}}"
      execute: true
    services: ["controller-repo"]
  hidden: [form, description]

webui-build-dev:
  service_id: pipeline
  parameters:
    name: "webui (dev)"
    configuration:
      content: $file(webui.pipeline.dev.yml)
      env:
        WEBUI_REPO: "webui-repo"
        COVERALLS_REPO_TOKEN: "{{coveralls.parameters.webui-coveralls_token}}"
        CONTROLLER_SERVICE_APP_NAME: "dev-{{deploy.parameters.controller-app-name}}"
        DEV_CF_APP_NAME: "dev-{{deploy.parameters.webui-app-name}}"
        SPACE_NAME: "{{deploy.parameters.selected-space}}"
        ORG_NAME: "{{deploy.parameters.selected-organization}}"
        REGION_ID: "{{deploy.parameters.selected-region}}"
      execute: true
    services: ["webui-repo"]
  hidden: [form, description]

webui-build-prod:
  service_id: pipeline
  parameters:
    name: "webui (prod)"
    configuration:
      content: $file(webui.pipeline.prod.yml)
      env:
        WEBUI_REPO: "webui-repo"
        COVERALLS_REPO_TOKEN: "{{coveralls.parameters.webui-coveralls_token}}"
        CONTROLLER_SERVICE_APP_NAME: "{{deploy.parameters.controller-app-name}}"
        PROD_CF_APP_NAME: "{{deploy.parameters.webui-app-name}}"
        SPACE_NAME: "{{deploy.parameters.selected-space}}"
        ORG_NAME: "{{deploy.parameters.selected-organization}}"
        REGION_ID: "{{deploy.parameters.selected-region}}"
      execute: true
    services: ["webui-repo"]
  hidden: [form, description]

#Coveralls
coveralls:
  schema:
    $ref: coveralls.json
  service-category: customtool
  parameters:
    erp-api-coveralls_token:
    controller-coveralls_token:
    webui-coveralls_token:

#Web IDE
webide:
  service_id: orion

#Deployment
deploy:
  schema:
    $ref: deploy.json
  service-category: pipeline
  parameters:
    selected-region: "{{region}}"
    selected-organization: "{{organization}}"
    selected-space: "{{space}}"
    erp-app-name: "{{erp-api-repo.parameters.repo_name}}"
    controller-app-name: "{{controller-repo.parameters.repo_name}}"
    webui-app-name: "{{webui-repo.parameters.repo_name}}"
