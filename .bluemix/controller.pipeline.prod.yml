---
stages:
- name: TEST
  inputs:
  - type: git
    branch: master
    service: ${CONTROLLER_REPO}
  triggers:
  - type: commit
  properties:
  - name: LOGISTICS_WIZARD_ENV
    value: TEST
    type: text
  - name: COVERALLS_REPO_TOKEN
    value: ${COVERALLS_REPO_TOKEN}
    type: secure
  jobs:
  - name: Unit Test
    type: tester
    script: |
      #!/bin/bash
      # Download Python dependencies
      sudo pip install virtualenv
      virtualenv venv
      source venv/bin/activate
      export PYTHONPATH=$PWD
      pip install -r requirements.dev.txt
      # Run unit and coverage tests
      coverage run server/tests/run_unit_tests.py
      if [ -z ${COVERALLS_REPO_TOKEN} ]; then
        echo No Coveralls token specified, skipping coveralls.io upload
      else
        COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN coveralls
      fi
- name: BUILD
  inputs:
  - type: git
    branch: master
    service: ${CONTROLLER_REPO}
  triggers:
  - type: stage
  jobs:
  - name: Build
    type: builder
- name: DEPLOY
  inputs:
  - type: job
    stage: BUILD
    job: Build
  triggers:
  - type: stage
  properties:
  - name: LOGISTICS_WIZARD_ENV
    value: PROD
    type: text
  - name: ERP_SERVICE_APP_NAME
    value: ${ERP_SERVICE_APP_NAME}
    type: text
  - name: REGION_ID
    value: ${REGION_ID}
  jobs:
  - name: Blue/Green Deploy
    type: deployer
    target:
      region_id: ${REGION_ID}
      organization: ${ORG_NAME}
      space: ${SPACE_NAME}
      application: ${CF_APP_NAME}
    script: |-
      #!/bin/bash
      # Set app's env vars
      domain=".mybluemix.net"
      case "${REGION_ID}" in
        ibm:yp:eu-gb)
          domain=".eu-gb.mybluemix.net"
        ;;
        ibm:yp:au-syd)
        domain=".au-syd.mybluemix.net"
        ;;
      esac
      # Deploy app
      if ! cf app $CF_APP; then
        cf push $CF_APP -n $CF_APP --no-start
        cf set-env $CF_APP LOGISTICS_WIZARD_ENV ${LOGISTICS_WIZARD_ENV}
        cf set-env $CF_APP ERP_SERVICE https://$ERP_SERVICE_APP_NAME$domain
        cf start $CF_APP
      else
        OLD_CF_APP=${CF_APP}-OLD-$(date +"%s")
        rollback() {
          set +e
          if cf app $OLD_CF_APP; then
            cf logs $CF_APP --recent
            cf delete $CF_APP -f
            cf rename $OLD_CF_APP $CF_APP
          fi
          exit 1
        }
        set -e
        trap rollback ERR
        cf rename $CF_APP $OLD_CF_APP
        cf push $CF_APP -n $CF_APP --no-start
        cf set-env $CF_APP LOGISTICS_WIZARD_ENV ${LOGISTICS_WIZARD_ENV}
        cf set-env $CF_APP ERP_SERVICE https://$ERP_SERVICE_APP_NAME$domain
        cf start $CF_APP
        cf delete $OLD_CF_APP -f
      fi
